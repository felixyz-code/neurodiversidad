<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box row shadow rounded-4 overflow-hidden">
      
      <!-- Lado izquierdo: formulario -->
      <div class="col-md-6 p-5 bg-white">
        <h2 class="mb-2 fw-bold">{{ bienvenido }}</h2>
        <p class="mb-4 text-muted">{{ mensajeBienvenida }}</p>
  
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">{{ correoOUsuario }}</label>
            <input type="text" id="email" class="form-control" placeholder="" />
          </div>
  
          <div class="mb-4">
            <label for="password" class="form-label">{{ contrasena }}</label>
            <input type="password" id="password" class="form-control" placeholder="" />
          </div>
  
          <div class="d-grid">
            <button type="button" class="btn btn-primary" (click)="goToDashboard()">Iniciar sesi√≥n</button>
          </div>
        </form>
      </div>
  
      <!-- Lado derecho: logo -->
      <div class="col-md-6 p-4 d-flex justify-content-center align-items-center bg-light-blue">
        <img src="/assets/image/neurodiversidad-logo.jpeg" alt="Logo" class="img-fluid" style="max-height: 200px;" />
      </div>
  
    </div>
  </div>
